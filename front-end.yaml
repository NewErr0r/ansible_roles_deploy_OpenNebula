---
- name: Deploy Fron-end for OpenNebula by CentOS
  hosts: Centos 
  become: true

  vars:
    mysql_login_root: "root"
    mysql_root_password: "P@ssw0rd"
    mysql_user_one: "oneadmin"
    mysql_password_one: "P@ssw0rd"
    path_for_opennebula_repo: /etc/yum.repos.d/opennebula.repo
    packages_for_OpenNebula:
      - opennebula
      - opennebula-sunstone-6.0.0.3-1.ce.el8.noarch
      - opennebula-fireedge-debuginfo-6.0.0.3-1.ce.el8.x86_64
      - opennebula-gate-6.0.0.3-1.ce.el8.noarch 
      - opennebula-flow-6.0.0.3-1.ce.el8.noarch
      - opennebula-provision
    packages_for_MySQL: 
      - mysql-server
      - python3-PyMySQL

  tasks: 
    - name: Install packages for MySQL 
      yum: 
        name: "{{ packages_for_MySQL }}"
        state: latest
      notify:
        - Start and Enabled MySQL

    - name: Configurations root password for MySQL 
      mysql_user:
        check_implicit_admin: true
        login_user: "{{ mysql_login_root }}"
        login_password: "{{ mysql_root_password }}"
        user: root 
        password: "{{ mysql_root_password }}"
        host: localhost

    - name: Create user 'oneadmin' by MySQL 
      community.mysql.mysql_user:
        name: "{{ mysql_user_one }}"
        password: "{{ mysql_password_one }}"
        priv: '*.*:ALL,GRANT'
        host: '%'
        state: present
        login_user: "{{ mysql_login_root }}"
        login_password: "{{ mysql_root_password }}"

#    - name: Connecting a Community Repository
#      copy: 
#        src: opennebula.repo
#        dest: "{{ path_for_opennebula_repo }}"
      
#    - name: yum makecache
#      shell: yum makecache -y 

    - name: Connecting a Community Repository
      shell: |
        cat << "EOT" > /etc/yum.repos.d/opennebula.repo
        [opennebula]
        name=OpenNebula Community Edition
        baseurl=https://downloads.opennebula.io/repo/6.0/CentOS/8/$basearch
        enabled=1
        gpgkey=https://downloads.opennebula.io/repo/repo.key
        gpgcheck=1
        repo_gpgcheck=1
        EOT
        yum makecache -y

    - name: Disabled SELinux 
      shell: setenforce 0  

    - name: Disabled SELinux 
      ansible.posix.selinux:
        state: disabled

    - name: Disabled Firewalld
      service: 
        name: firewalld 
        enabled: no 
        state: stopped
 
    - name: Install epel-release 
      yum: 
        name: epel-release
        state: latest

    - name: Install packages for OpenNebula
      dnf: 
        name: "{{ packages_for_OpenNebula }}"
        state: latest 

  handlers: 
    - name: Start and Enabled MySQL
      service:
        name: mysqld
        enabled: yes
        state: started
        